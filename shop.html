<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Paperlords</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Modak&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header id = "main-header" class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <img src="images/logo.png" alt="Paperlords Logo" height="50">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-white mx-2" href="index.html">Home</a>
                <a class="nav-item nav-link text-white mx-2" href="paperbank.html">Paper Bank</a>
                <a class="nav-item nav-link text-white mx-2" href="about.html">About</a>
                <a class="nav-item nav-link text-white mx-2" href="shop.html">Shop</a>
                <button class="btn btn-warning mx-2">Your Cart</button>
                <button class="btn btn-warning">Login</button>
            </div>
        </nav>
    </header>

    <section class="hero_shop">
        <img src="images/shop.png" alt="Shop Hero Image" class="hero_shop_image">

    </section>


    <section class="shop-section">
        <div class="hero_shop_text">
            <h1>Shop Our Exclusive Booklets</h1>
        </div>
        <!-- <h2 class="section-title">Explore Our Booklets</h2> -->
        
        <div class="shop-blocks-igcse">
            <!-- IGCSE Block -->
            <div class="shop-block" id="igcse-block">
                <h3>IGCSE Booklets</h3>
                <button class="toggle-button" onclick="toggleDropdown('igcse-dropdown')">Show Subjects</button>
                <div class="shop_dropdown" id="igcse-dropdown" style="display: none;">
                    <div class="alphabet-section">
                        <h4>A</h4>
                        <div class="booklet">
                            <img src="images/products/accounting_igcse.png" alt="Accounting Booklet">
                            <div class="booklet-info">
                                <h5>Accounting Booklet</h5>
                                <p>Price: $10</p>
                                <span class="tag">IGCSE</span>
                                <button class="add_cart_button">Add to Cart</button>
                            </div>
                        </div>
                        <!-- Add more booklets under A as needed -->
                    </div>
                    <!-- Add more alphabet sections as needed -->
                </div>
            </div>
        </div>
        <div class="shop-blocks-ial">
            <!-- IAL Block -->
            <div class="shop-block" id="ial-block">
                <h3>IAL Booklets</h3>
                <button class="toggle-button" onclick="toggleDropdown('ial-dropdown')">Show Subjects</button>
                <div class="dropdown" id="ial-dropdown" style="display: none;">
                    <div class="alphabet-section">
                        <h4>A</h4>
                        <div class="booklet">
                            <img src="images/ial-accounting.png" alt="Accounting Booklet">
                            <div class="booklet-info">
                                <h5>Accounting Booklet</h5>
                                <p>Price: $15</p>
                                <span class="tag">IAL</span>
                                <button class="add_cart_button">Add to Cart</button>
                            </div>
                        </div>
                        <!-- Add more booklets under A as needed -->
                    </div>
                    <!-- Add more alphabet sections as needed -->
                </div>
            </div>
        </div>


            

    </section>




            <!-- Footer -->
    <footer id="main-footer"; class="text-center bg-dark text-white p-3">
                <a class="text-warning mx-2" href="#">Home</a> |
                <a class="text-warning mx-2" href="#">About Us</a> |
                <a class="text-warning mx-2" href="#">Shop</a> |
                <a class="text-warning mx-2" href="#">Newsletter</a>
    </footer>

    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    
    


</body>
</html>
