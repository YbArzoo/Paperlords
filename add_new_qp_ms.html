<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Question Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Add New Question Paper or Mark Schemes</h1>
        </div>

        <form>
            <div class="mb-3">
                <label for="pdfName" class="form-label">Name of the PDF</label>
                <input type="text" class="form-control" id="pdfName" placeholder="Enter PDF name">
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type">
                    <option selected disabled>Select type</option>
                    <option value="questionPaper">Question Paper</option>
                    <option value="markScheme">Mark Scheme</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                    <option selected disabled>Select category</option>
                    <option value="ial">IAL</option>
                    <option value="igcse">IGCSE</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="pdfLink" class="form-label">PDF Link</label>
                <input type="url" class="form-control" id="pdfLink" placeholder="Enter link to PDF">
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" placeholder="Enter year">
            </div>

            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <select class="form-select" id="month">
                    <option selected disabled>Select month</option>
                    <option value="january">January</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject">
                    <option selected disabled>Select subject</option>
                    <option value="math">Mathematics</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="biology">Biology</option>
                    <option value="economics">Economics</option>
                    <option value="business">Business</option>
                    <option value="ict">ICT</option>
                    <!-- Add more subjects as needed -->
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='admin_dashboard.html'">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
