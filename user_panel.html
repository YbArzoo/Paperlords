<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>User Panel</h1>
        </div>

        <!-- Previous Orders -->
        <section class="mb-5">
            <h3>Previous Orders</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Items</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1234</td>
                        <td>2024-12-01</td>
                        <td>Physics Paper, Chemistry Paper</td>
                        <td>৳ 2,500</td>
                        <td>Delivered</td>
                    </tr>
                    <tr>
                        <td>1235</td>
                        <td>2024-12-05</td>
                        <td>Math Paper</td>
                        <td>৳ 1,200</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Editable Information -->
        <section class="mb-5">
            <h3>Edit Profile Information</h3>
            <form>
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName" value="John Doe">
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" value="john.doe@example.com">
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Enter new password">
                </div>
                <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="userPhone" value="+880123456789">
                </div>
                <div class="mb-3">
                    <label for="userAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="userAddress" rows="3">123 Main Street, Dhaka</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </section>

        <!-- Return Button -->
        <div class="text-center">
            <a href="index.html" class="btn btn-secondary">Return to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
