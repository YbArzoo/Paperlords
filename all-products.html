<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Modak&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header id = "main-header" class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <img src="images/logo.png" alt="Paperlords Logo" height="50">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-white mx-2" href="index.html">Home</a>
                <a class="nav-item nav-link text-white mx-2" href="paperbank.html">Paper Bank</a>
                <a class="nav-item nav-link text-white mx-2" href="about.html">About</a>
                <a class="nav-item nav-link text-white mx-2" href="shop.html">Shop</a>
                <a class="nav-item nav-link text-white mx-2" href="all-products.html">All Products</a>
                <button class="btn btn-warning mx-2">Your Cart</button>
                <button class="btn btn-warning">Login</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero_shop"> 
        <img src="images/all-products-hero.png" alt="Shop Hero Image" class="hero_shop_image">

    </section>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for products...">
    </div>

    <div class="container">
        <!-- Filters Section -->
        <aside class="filters">
            <div class="filter-group">
                <label for="price-range">Price Range</label>
                <input type="range" id="price-range" class="slider" min="0" max="100" step="1">
                <div>Price: <span id="price-value">$0 - $100</span></div>
            </div>

            <div class="filter-group">
                <label>Tags</label>
                <button class="filter-btn" data-tag="IGCSE">IGCSE</button>
                <button class="filter-btn" data-tag="IAL">IAL</button>
            </div>
        </aside>

        <!-- Products Section -->
        <div class="main-container">
            <section class="products">
                <!-- Example Product Box -->
                <div class="product-box" onclick="toggleProduct(this)">
                    <img src="images/products/accounting_igcse.png" alt="Product">

                    <h4 class="product-name">Product 1</h4>
                    <span class="tag">IGCSE</span>
                    <p class="price">$15</p>
                    <!-- <button class="add_product_cart_btn">Add to Cart</button> -->
                </div>

                <!-- More product boxes will be generated dynamically -->
            </section>

                    <!-- Product Detail Popup -->
            <div id="product-popup" class="popup hidden">
                <div class="popup-content">
                    <span class="popup-close">&times;</span>
                    <div class="popup-product">
                        <img id="popup-product-image" src="" alt="Product Image" />
                        <div class="popup-details">
                            <h2 id="popup-product-name">Product Name</h2>
                            <p id="popup-product-price">$0.00</p>
                            <p id="popup-product-category">Category: IGCSE</p>
                            <p id="popup-product-description">This is a description of the product.</p>
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


                <!-- Footer -->
    <footer id="main-footer"; class="text-center bg-dark text-white p-3">
                <a class="text-warning mx-2" href="#">Home</a> |
                <a class="text-warning mx-2" href="#">About Us</a> |
                <a class="text-warning mx-2" href="#">Shop</a> |
                <a class="text-warning mx-2" href="#">Newsletter</a>
    </footer>

    <script>
        // Filter logic
        const priceRange = document.getElementById('price-range');
        const priceValue = document.getElementById('price-value');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Update price range display
        priceRange.addEventListener('input', (e) => {
            const value = e.target.value;
            priceValue.textContent = `$0 - $${value}`;
            // Add logic to filter products by price
        });
    
        // Filter by tag and update selected state
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tag = button.dataset.tag;
    
                // Remove 'selected' class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('selected'));
    
                // Add 'selected' class to the clicked button
                button.classList.add('selected');
    
                // Add logic to filter products by tag
            });
        });
    
        // Expand product box
        function toggleProduct(product) {
            product.classList.toggle('expanded');
        }


    
        // Simulated product data for demonstration purposes
        const products = [
            {
                name: "Product 1",
                price: "$10.00",
                category: "IGCSE",
                description: "A brief description of Product 1.",
                image: "images/products/accounting_igcse.png"
            },
            {
                name: "Product 2",
                price: "$20.00",
                category: "IAL",
                description: "A brief description of Product 2.",
                image: "path/to/image2.jpg"
            }
        ];
            //popup logic
        const popup = document.getElementById('product-popup');
        const popupClose = document.querySelector('.popup-close');
    
        // Function to show popup
        function showPopup(product) {
            document.getElementById('popup-product-name').textContent = product.name;
            document.getElementById('popup-product-price').textContent = product.price;
            document.getElementById('popup-product-category').textContent = `Category: ${product.category}`;
            document.getElementById('popup-product-description').textContent = product.description;
            document.getElementById('popup-product-image').src = product.image;
    
            popup.classList.remove('hidden');
        }
    
        // Function to hide popup
        popupClose.addEventListener('click', () => {
            popup.classList.add('hidden');
        });
    
        // Attach click events to product names
        document.querySelectorAll('.product-name').forEach((element, index) => {
            element.addEventListener('click', () => showPopup(products[index]));
        });
    </script>
    

</body>
</html>
