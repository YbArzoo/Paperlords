<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Add New Product</h1>
        </div>
        <form class="w-50 mx-auto">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
            </div>

            <div class="mb-3">
                <label for="productDiscription" class="form-label">Product Discription</label>
                <input type="text" class="form-control" id="productDiscription" placeholder="Enter product Discription">
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="productImage">
            </div>

            <div class="mb-3">
                <label for="productWeight" class="form-label">Weight (kg)</label>
                <input type="number" step="0.01" class="form-control" id="productWeight" placeholder="Enter weight in kg">
            </div>

            <div class="mb-3">
                <label for="productType" class="form-label">Type</label>
                <select class="form-select" id="productType">
                    <option value="IGCSE">IGCSE</option>
                    <option value="IAL">IAL</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary me-3">Add</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='admin_dashboard.html'">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
